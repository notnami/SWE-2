<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Calorie Tracking | MyFitnessBud</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="workouts.html">Workouts</a>
            <a href="calories.html">Calories</a>
            <a href="snacks.html">Snacks</a>
            <a href="favorites.html">Favorites</a>

    <!-- Page Title -->
    <header>
        <h1>Calorie Tracking</h1>
        <p>Track your daily calorie intake.</p>
    </header>

    <!-- Calorie Input Section -->
    <section class="calorie-form">
        <h2>Add Food</h2>

        <label for="food-name">Food Name</label>
        <input type="text" id="food-name" placeholder="e.g. Apple" />

        <label for="calories">Calories</label>
        <input type="number" id="calories" placeholder="e.g. 95" />

        <button id="add-btn">Add Entry</button>
    </section>

    <!-- Calorie List Section -->
    <section class="calorie-list">
        <h2>Todayâ€™s Intake</h2>
        <ul id="entry-list"></ul>
        <p class="total">Total Calories: <span id="total-calories">0</span></p>
    </section>

    <script src="js/calories.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
